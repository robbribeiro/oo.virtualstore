<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel do Admin</title>
    <link rel="stylesheet" href="../../static/css/admin.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="admin-container">
        <h1>Painel de Controle üõ†Ô∏è</h1>        
        <!-- Formul√°rio para Adicionar Produto -->
        <div class="card">
            <h2>Adicionar Novo Produto</h2>
            <form id="addProductForm" enctype="multipart/form-data">
                <input type="text" name="nome" placeholder="Nome" required>
                <input type="number" name="preco" step="0.01" placeholder="Pre√ßo" required>
                <input type="number" name="estoque" placeholder="Estoque" required>
                <input type="file" name="imagem" accept="image/*" required>
                <button type="submit">Adicionar</button>
            </form>
        </div>

        <!-- Lista de Produtos (Atualiza√ß√£o em Tempo Real via WebSocket) -->
        <div class="card">
            <h2>Produtos Cadastrados</h2>
            <div id="productList">
                {% for produto in produtos %}
                <div class="product-item" data-id="{{ produto.id }}">
                    <div class="product-image">
                        <img src="{{ produto.imagem }}" alt="{{ produto.nome }}">
                    </div>
                    <div class="product-details">
                        <h3>{{ produto.nome }}</h3>
                        <p>Pre√ßo: R$ {{ produto.preco }}</p>
                        <p>Estoque: <span class="estoque">{{ produto.estoque }}</span></p>
                    </div>
                {% endfor %}
            </div>
        </div>

        <!-- Notifica√ß√µes em Tempo Real -->
        <div id="notifications"></div>
    </div>

    <script>
        const socket = io.connect('http://' + document.domain + ':' + location.port);

        // Atualizar estoque em tempo real
        socket.on('estoque_atualizado', (data) => {
            const estoqueElement = document.querySelector(`.product-item[data-id="${data.produto_id}"] .estoque`);
            if (estoqueElement) {
                estoqueElement.textContent = data.estoque;
            }
        });

        // Adicionar produto via AJAX
        document.getElementById('addProductForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            fetch('/admin/add_product', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
              .then(data => {
                  if (data.success) {
                      location.reload(); // Recarregar a lista
                  }
              });
        });
    </script>
</body>
</html>
